<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header>
      <h2 class="h2">Maneja tu banco desde tu celular</h2>
    </header>
    <main>
      <div class="numberBox">
        <input class = "escribirNumero" id="inputNumber" placeholder="Número de tarjeta" type="password">
      </div>

      <div>
        <label class="cardValid" id="cardValid" style="display:none">¡Tu tarjeta es válida!</label>
        <label class="inValid" id="inValid" style="display:none">¡Tu tarjeta es inválida!</label>
      </div>
    
      <div class="textoInicial">
        <p>Válida tu tarjeta para mayor seguridad</p>
      </div>

      <div>
        <label class="numberM" id="numMaskify"></label>
        <img class="card" src="tarjeta.png">
      </div>
      
      <div class="logo">
        <img class="logo1" src="logo.png">
      </div>

      <div class="parrafo">
        <p class="parrafo1"> En unos cuantos taps paga todos tus servicios, lleva el control de tu dinero y maneja tus cuentas sin necesidad de salir de casa.</p>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
